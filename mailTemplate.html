<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body {
        margin: 0;
        padding: 0;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background-color: #f6f7fb;
        color: #0f172a;
      }

      .container {
        width: 100%;
        max-width: 620px;
        margin: 20px auto;
        background: #ffffff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 6px 18px rgba(15, 23, 42, 0.08);
      }

      .header {
        background: linear-gradient(90deg, #115e59 0%, #047857 100%);
        padding: 18px;
        color: #ffffff;
      }
      .header h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 700;
        letter-spacing: -0.2px;
      }

      .body {
        padding: 20px;
      }
      .field {
        margin-bottom: 14px;
      }
      .label {
        display: block;
        font-size: 12px;
        color: #6b7280;
        margin-bottom: 6px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.6px;
      }
      .val {
        font-size: 15px;
        color: #0f172a;
        line-height: 1.45;
      }

      .company-pill {
        display: inline-block;
        max-width: 100%;
        padding: 6px 10px;
        border-radius: 999px;
        background: #f8f6ec;
        border: 1px solid rgba(189, 163, 79, 0.15);
        color: #115e59;
        font-weight: 600;
        font-size: 13px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .message-box {
        padding: 14px;
        border-radius: 8px;
        background: #fbfdff;
        border: 1px solid rgba(15, 23, 42, 0.04);
      }

      .meta {
        margin-top: 12px;
        font-size: 13px;
        color: #6b7280;
      }

      .footer {
        background: #ffffff;
        padding: 14px 18px;
        border-top: 1px solid rgba(15, 23, 42, 0.03);
        font-size: 13px;
        color: #6b7280;
        text-align: center;
      }

      @media only screen and (max-width: 520px) {
        .container {
          margin: 12px;
          border-radius: 8px;
        }
        .header {
          padding: 14px;
        }
        .header h1 {
          font-size: 16px;
        }
        .body {
          padding: 16px;
        }
        .label {
          font-size: 11px;
        }
        .val {
          font-size: 15px;
        }
        .company-pill {
          font-size: 12px;
          padding: 6px 8px;
        }
        .message-box {
          padding: 12px;
        }
        .btn {
          width: 100%;
          text-align: center;
          display: block;
          padding: 12px 14px;
          border-radius: 8px;
          box-sizing: border-box;
        }
      }

      @media only screen and (max-width: 360px) {
        .header h1 {
          font-size: 15px;
        }
        .val {
          font-size: 14px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container" role="article" aria-label="New contact submission">
      <div class="header">
        <h1>New contact submission</h1>
      </div>

      <div class="body">
        <div class="field">
          <span class="label">Name</span>
          <div class="val">{{from_name}}</div>
        </div>

        <div class="field">
          <span class="label">Email</span>
          <div class="val">
            <a
              href="mailto:{{from_email}}"
              style="color: #115e59; text-decoration: none"
              >{{from_email}}</a
            >
          </div>
        </div>

        <div class="field">
          <span class="label">Company</span>
          <div class="val">
            <span class="company-pill">{{company}}</span>
          </div>
        </div>

        <div class="field">
          <span class="label">Message</span>
          <div class="message-box val">{{message}}</div>
        </div>

        <div class="field">
          <span class="label">Enquired Products ({{product_count}})</span>
          <div class="message-box val" style="white-space: pre-line">
            {{enquired_products}}
          </div>
        </div>

        <div class="meta">
          <div>Submitted at: <strong>{{sent_at}}</strong></div>
          <div>
            Page:
            <a href="{{page_url}}" style="color: #115e59; text-decoration: none"
              >{{page_url}}</a
            >
          </div>
        </div>
      </div>

      <div class="footer">
        This email was generated by your website contact form
      </div>
    </div>
  </body>
</html>
